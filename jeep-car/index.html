<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="car">
            <!-- 上部 -->
            <div class="top">
                <!-- 车顶 -->
                <div class="roof"></div>
                <div class="window">
                    <!-- 窗户阴影 -->
                    <div class="shade"></div>
                    <!-- 中间镜子 -->
                    <div class="mirror"></div>
                    <div class="chairs">
                        <!-- 左边车座 -->
                        <div class="chair-left"></div>
                        <!-- 右边车座 -->
                        <div class="chair-right"></div>
                    </div>
                </div>
                <!-- 旁边后视镜 -->
                <div class="side-mirrors"></div>
                <!-- 引擎盖 -->
                <div class="hood"></div>
            </div>
            <div class="bottom">
                <!-- 车大灯 -->
                <div class="head-lights">
                    <div class="bulbs"></div>
                </div>
                <!-- 车边灯 -->
                <div class="side-lights">
                    <div class="bulbs"></div>
                </div>
                <!-- 进气格栅 -->
                <div class="grill"></div>
                <!-- 保险杠 -->
                <div class="bumper"></div>
            </div>
        </div>
        <!-- 车轮 -->
        <div class="wheels"></div>
        <!-- 车底盘 -->
        <div class="underbelly"></div>
    </div>
</body>

</html>
